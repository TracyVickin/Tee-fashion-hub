<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Produce Investments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2 {
            color: #4CAF50;
            margin: 0;
        }
        .card-content p {
            color: #666;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Farm Produce Investments</h1>
    </header>
    <div class="container">
        <div class="cards">
            <div class="card">
                <img src="./images/tubers-of-yam.jpeg" alt="Yam Investment">
                <div class="card-content">
                    <h2>Yam Investment</h2>
                    <p>₦50,000</p>
                </div>
            </div>
            <div class="card">
                <img src="./images/Blog-Sustainable-Rice-Farming.png" alt="Rice Investment">
                <div class="card-content">
                    <h2>Rice Investment</h2>
                    <p>₦70,000</p>
                </div>
            </div>
            <div class="card">
                <img src="./images/Maize-750x422.jpeg" alt="Maize Investment">
                <div class="card-content">
                    <h2>Maize Investment</h2>
                    <p>₦40,000</p>
                </div>
            </div>
            <div class="card">
                <img src="./images/wheat.jpeg" alt="Wheat Investment">
                <div class="card-content">
                    <h2>Wheat Investment</h2>
                    <p>₦55,000</p>
                </div>
            </div>
            <div class="card">
                <img src="./images/tomato-cultivation-870x460.jpeg" alt="Tomato Investment">
                <div class="card-content">
                    <h2>Tomato Investment</h2>
                    <p>₦30,000</p>
                </div>
            </div>
            <div class="card">
                <img src="./images/cashew-3-640x430.jpeg" alt="Pepper Investment">
                <div class="card-content">
                    <h2>Cashew Investment</h2>
                    <p>₦25,000</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 FarmInvest. All rights reserved.</p>
    </footer>
</body>
</html>
